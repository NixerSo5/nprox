spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3305/nprox?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=Hongkong
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#  data:
#    mongodb:
#      uri: mongodb://xxxx:xxxx@127.0.0.1:27017/admin
  redis:
    database: 4
    host: 127.0.0.1
    password:
    port: 6389
    timeout: 10000
    #    sentinel:
    #      master: mymaster
    #      nodes:  192.168.1.254:26379,192.168.1.254:26380
    jedis:
      pool:
        #最大连接数据库连接数,设 0 为没有限制
        max-active: 8
        #最大等待连接中的数量,设 0 为没有限制
        max-idle: 8
        #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
        max-wait: -1
        #最小等待连接中的数量,设 0 为没有限制
        min-idle: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0
      shutdown-timeout: 100
logging:
  level:
    com.nixer.nprox: debug  # 打印sql语句
mybatis:
  mapper-locations: classpath:mapper/*Dao.xml
  type-aliases-package: com.npro.clientserver.entity
